<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Password_Manager</title>
    <link rel="stylesheet" href="{% static 'hackoo/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Password_Manager - Signup</h1>
        <form id="signupForm" method="post", action="{% url 'signup_submit' %}" >
            {% csrf_token %}
            <h2>Signup</h2>
            <div class="txt_field">
                <input type="text" name="username" required>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="password" name="password" required>
                <label>Password</label>
            </div>
            <div class="txt_field">
                <input type="password" name="password_confirmation" required>
                <label>Confirm Password</label>
            </div>
            <div class="txt_field">
                <input type="number" name="age" required>
                <label>Age</label>
            </div>
            <div class="txt_field">
                <input type="tel" name="phone_number" required>
                <label>Phone Number</label>
            </div>
            <div class="txt_field">
                <input type="email" name="email" required>
                <label>Email</label>
            </div>
            <input type="submit" value="Signup">
            <div class="signup_link">
                Already have an account? <a href= "{% url "index" %}">Login</a>
            </div>
        </form>   
    </div>
</body>
</html>
